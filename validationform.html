<html>
<head>
    <link rel="stylesheet" href="validationform.css">
</head>
<body>              
<h1>Форма обратной связи</h1>
<div class="form-wrap">
    <form class="my-form" action="">
          <label>Ваше имя:</label><br>
          <input type="text" name="name" class="form-control" placeholder="Имя"><br>
        
          <label>Ваш пароль:</label><br>
          <input type="password" name="password" class="form-control" placeholder="Пароль"><br>

          <label>Ваш телефон:</label><br>
          <input type="text" name="phone" class="form-control" placeholder="Телефон"><br>
                 
          <label>Ваш комментарий:</label><br>
          <textarea class="form-control" name="comments" rows = 10 cols = 50></textarea><br>
      
      <button type="submit" class="btn btn-primary">Отправить</button>
    </form>
  </div>
  <script src="validationform.js"></script>
</body>
</html>
